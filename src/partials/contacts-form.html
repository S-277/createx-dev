<section class="contacts">
  <div class="container">
    <h2 class="title title--center">Contact us</h2>
    <p class="descr descr--center">
      Please complete the form. Detailed information will help us to make a tuned offer.
    </p>
    <div class="contacts__content">
      <img class="contacts__cover" src="../img/contacts-cover.jpg" alt="" aria-hidden="true">
      <form class="form-contacts" action="#">
        <div class="form-contacts__line">
          <label class="form-field form-field--gray form-contacts__field">
            <span class="form-field__caption">Name*</span>
            <input class="form-field__input" required type="text" name="name" placeholder="Your name">
          </label>
          <label class="form-field form-field--gray form-contacts__field">
            <span class="form-field__caption">I am interested in</span>
            <select class="form-field__select" name="interested">
              <option value="">Choose Design</option>
              <option value="Interior_Design">Interior Design</option>
            </select>
          </label>  
        </div>
        <div class="form-contacts__line">
          <label class="form-field form-field--gray form-contacts__field">
            <span class="form-field__caption">Phone*</span>
            <input class="form-field__input" required type="tel" name="phone" placeholder="Your phone number">
          </label>
          <label class="form-field form-field--gray form-contacts__field">
            <span class="form-field__caption">Location*</span>
            <select class="form-field__select" name="location" required>
              <option value="">Choose location</option>
              <option value="New_York">New York</option>
              <option value="Chicago">Chicago</option>
              <option value="Phoenix">Phoenix</option>
            </select>
          </label>
        </div>
        <div class="form-contacts__line">
          <label class="form-field form-field--gray form-contacts__field">
            <span class="form-field__caption">Email</span>
            <input class="form-field__input" type="email" name="email" placeholder="Your working email">
          </label>
          <fieldset class="form-field form-contacts__fields">
            <legend class="form-field__caption">Preferred contact method</legend>
            <div class="form-field__flex">
              <label class="custom-radio form-contacts__radio">
                <input type="radio" value="Phone" name="contact__method" class="custom-radio__input">
                <span class="custom-radio__text">Phone</span>
              </label>
              <label class="custom-radio form-contacts__radio">
                <input type="radio" value="Email" name="contact__method" class="custom-radio__input">
                <span class="custom-radio__text">Email</span>
              </label>
              <label class="custom-radio form-contacts__radio">
                <input type="radio" value="Viber" name="contact__method" class="custom-radio__input">
                <span class="custom-radio__text">Viber</span>
              </label>
            </div>
          </fieldset>
        </div>
        <label class="form-field form-field--gray form-contacts__field form-contacts__field--big">
          <span class="form-field__caption">Message*</span>
          <textarea class="form-field__input form-field__input--textarea form-field__input--big" required placeholder="Your message"
            name="message" cols="30" rows="10"></textarea>
        </label>
        <div class="form-contacts__bottom">
          <label class="custom-checkbox form-contacts__checkbox">
            <input type="checkbox" class="custom-checkbox__input">
            <span class="custom-checkbox__text">I agree to receive communications from Createx Construction
              Bureau.</span>
          </label>
          <button class="form-contacts__btn btn btn-reset btn--fill" type="submit">send request</button>
        </div>
      </form>
    </div>
  </div>
</section>
