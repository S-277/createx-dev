<section class="testimonials">
  <div class="container testimonials__container">
    <div class="testimonials__content">
      <h2 class="title title-mb60">What our clients are saying</h2>
      <div class="swiper testimonials__items">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="testimonials-item">
              <div class="testimonials-item__img">
                <img src="../img/authors/avatar-1.jpg" alt="avatar-1">
              </div>
              <p class="testimonials-item__descr">
                Ipsum aute sunt aliquip aute et occaecat. Anim minim do cillum eiusmod enim. Consectetur magna cillum consequat minim  laboris cillum laboris voluptate minim proident exercitation ullamco. 
              </p>
              <span class="testimonials-item__author">Shawn Edwards</span>
              <span class="testimonials-item__author-pos">Position, Company name</span>
            </div>
          </div>
        </div>
        <div class="slider-nav testimonials__slider-nav">
          <button class="btn-reset testimonials__prev slider-nav__btn slider-btn">
            <svg class="">
              <use xlink:href="img/sprite.svg#left-arrow"></use>
            </svg>
          </button>
          <button class="btn-reset testimonials__next slider-nav__btn slider-btn">
            <svg class="">
              <use xlink:href="img/sprite.svg#right-arrow"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div class="testimonials__image">
      <picture>
        <source srcset="../img/testimonials.avif" type="image/avif">
        <source srcset="../img/testimonials.webp" type="image/webp">
        <img loading="lazy" src="../img/testimonials.jpg" class="image" width="495" height="550" aria-hidden="true">
      </picture>
    </div>
  </div>
</section>
